<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" type="text/css" rel="stylesheet" />
    <title>PokeWars</title>
</head>
<body>
    <div class="app">
        <div class="main-container">
            <div class="game">
                <div class="pokemon">
                    <button class="pick-random">Random</button>
                    <input type="text" class="search-box">
                    <button class="pick-search">Search</button>
                </div>
                <div class="vs">
                    <img class="vs-image" src=img/vs.png>
                    <button id="stop">RESET</button>
                    <button id="start">START</button>
                    <div id="battle-stats">
                        <a class="click"></a>
                        <div class="pks-stats"></div>
                    </div>
                </div>
                <div class="pokemon">
                    <button class="pick-random">Random</button>
                    <input type="text" class="search-box">
                    <button class="pick-search">Search</button>
                </div>
            </div>
            <div class="log">
                <h1>Battle log</h1>
                <div class="message-box"></div>
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
